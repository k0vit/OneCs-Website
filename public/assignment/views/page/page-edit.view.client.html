<nav role="navigation" class="navbar-default navbar-fixed-top">
    <div class = "container">
        <span class="navbar-text pull-left">
            <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page" class="navbar-link img-right-spacing">
                  <span class="glyphicon glyphicon-chevron-left">
                  </span>
            </a>
        </span>
        <span class="navbar-header navbar-brand">
           <b>Edit Page</b>
        </span>
        <span class="navbar-text pull-right">
                <a ng-click="model.updatePage()" class="navbar-link">
                  <span class="glyphicon glyphicon-ok">
                  </span>
                </a>
            </span>
    </div>
</nav>

<div class="container">
    <div ng-show="model.error" class="alert alert-danger">
        {{model.error}}
    </div>

    <form>
        <div class="form-group">
            <label for="page-name">Name</label>
            <input  ng-model="model.page.name"
                    type="text"
                    class="form-control"
                    id="page-name"
                    placeholder="Page Name"
            readonly>
        </div>
        <div class="form-group">
            <label for="page-title">Title</label>
            <input  ng-model="model.page.title"
                    type="text"
                    class="form-control"
                    id="page-title"
                    placeholder="Page Title">
        </div>
    </form>

    <a class="btn btn-danger  btn-block" ng-click="model.deletePage()">Delete</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <span class="navbar-text pull-right">
               <a href="#/profile">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
        </span>
    </div>
</nav>
