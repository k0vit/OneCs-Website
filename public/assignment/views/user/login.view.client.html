<div class="container">
    <div ng-if="model.error" class="alert alert-danger">
        {{model.error}}
    </div>

    <h2>Login</h2>

    <input ng-model="model.user.username"
           class="form-control"
           placeholder="username"
           type="text"
    />

    <input ng-model="model.user.password"
           class="form-control"
           placeholder="password"
           type="password"
    />

    <a ng-click="model.login()"
       class="btn btn-primary btn-block">Login
    </a>

    <a href="/auth/facebook" class="btn btn-primary btn-block">
        <span class="fa fa-facebook"></span>
        Facebook
    </a>

    <a class="btn btn-success btn-block"
       href="#/register">Register
    </a>
</div>
