<nav role="navigation" class="navbar-default navbar-fixed-top">
    <div class = "container">
        <span class="navbar-text pull-left">
            <a href="#/user/{{model.userId}}/website" class="navbar-link img-right-spacing">
                  <span class="glyphicon glyphicon-chevron-left">
                  </span>
            </a>
        </span>
        <span class="navbar-header navbar-brand">
           <b> Edit Website </b>
        </span>
        <span class="navbar-text pull-right">
                <a ng-click="model.updateWebsite()" class="navbar-link">
                  <span class="glyphicon glyphicon-ok">
                  </span>
                </a>
            </span>
    </div>
</nav>

<div class="container">
    <form>
        <div class="form-group">
            <label for="website-name">Website Name</label>
            <input type="text"
                   class="form-control"
                   id="website-name"
                   placeholder="Google"
                   ng-model="model.website.name">
        </div>
        <div class="form-group">
            <label for="website-description">Website Description</label>
                <textarea rows="4"
                          id="website-description"
                          class="form-control"
                          placeholder="Description"
                          ng-model="model.website.description">
                </textarea>
        </div>
    </form>

    <a class="btn btn-danger  btn-block" ng-click="model.deleteWebsite()">Delete</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
         <span class="navbar-text pull-left">
                <a href="">
                    <span class="glyphicon glyphicon-share-alt black"></span>
