<nav role="navigation" class="navbar-default navbar-fixed-top">
    <div class = "container">
        <span class="navbar-text pull-left">
            <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget" class="navbar-link img-right-spacing">
                  <span class="glyphicon glyphicon-chevron-left">
                  </span>
            </a>
        </span>
        <span class="navbar-header navbar-brand">
            <b>Search Flickr</b>
        </span>
    </div>
</nav>

<div class="container">
    <div ng-show="model.error" class="alert alert-danger">
        {{model.error}}
    </div>

    <div class="input-group">
        <input ng-model="searchText" type="text" class="form-control">
        <span class="input-group-btn">
            <a ng-click="model.searchPhotos(searchText)" class="btn btn-default" type="button">
            <span class="glyphicon glyphicon-search"></span>
            </a>
        </span>
    </div>

    <div class="row flickr-search-row-margin">
        <div class="col-xs-4 flickr-search-col-padding" ng-repeat="photo in model.photos.photo">
            <img ng-click="model.selectPhoto(photo)"
                 ng-src="https://farm{{photo.farm}}.staticflickr.com/{{photo.server}}/{{photo.id}}_{{photo.secret}}_s.jpg"
                 width="100%"/>
        </div>
    </div>
</div>


<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <span class="navbar-text pull-right">
                <a href="#/user/{{model.userId}}">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
        </span>
    </div>
</nav>
