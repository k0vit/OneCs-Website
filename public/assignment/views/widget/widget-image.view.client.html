<div class="form-group">
    <label for="widget-url">URL</label>
    <input type=text
           class="form-control"
           id="widget-url"
           placeholder="Widget URL"
           ng-model="model.widget.url">
</div>
<div class="form-group">
    <label for="widget-width">Width</label>
    <input type="text"
           class="form-control"
           id="widget-width"
           placeholder="Widget Width. Default width is 100%"
           ng-model="model.widget.width">
</div>
<div class="form-group">
    <label for="widget-path">Upload</label>
    <input type="file"
           class="form-control"
           id="widget-path"
           ng-model="model.widget.path">
</div>

<div class="form-group">
    <a class="btn btn-primary  btn-block"
       href="widget-list.view.client.html">Upload Image</a>
</div>
