<div class="form-group">
    <label for="widget-url">URL</label>
    <input type=text
           class="form-control"
           id="widget-url"
           placeholder="Widget URL"
           ng-model="model.widget.url">
</div>
<div class="form-group">
    <label for="widget-width">Width</label>
    <input type="text"
           class="form-control"
           id="widget-width"
           placeholder="Widget Width. Default width is 100%"
           ng-model="model.widget.width">
</div>
