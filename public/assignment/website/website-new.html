<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="initial-scale=1.25, user-scalable = no">
    <meta charset="UTF-8">
    <title>New Website</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/assignment/css/style.css" rel="stylesheet"/>
</head>
<body>

<nav role="navigation" class="navbar-default navbar-fixed-top">
    <div class="container">
        <span class="navbar-text pull-left">
            <a href="website-list.html" class="navbar-link img-right-spacing">
                  <span class="glyphicon glyphicon-chevron-left">
                  </span>
            </a>
        </span>
        <span class="navbar-header navbar-brand">
            New Website
        </span>
        <span class="navbar-text pull-right">
                <a href="website-list.html" class="navbar-link">
                  <span class="glyphicon glyphicon-ok">
                  </span>
                </a>
            </span>
    </div>
</nav>

<div class="container">
    <form>
        <div class="form-group">
            <label for="website-name">Name</label>
            <input type="text"
                   class="form-control"
                   id="website-name"
                   placeholder="Website Name"/>
        </div>
        <div class="form-group">
            <label for="website-description">Description</label>
                <textarea rows="4"
                          id="website-description"
                          class="form-control"
                          placeholder="Website Description"></textarea>
        </div>
    </form>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <span class="navbar-text pull-right">
                <a href="/assignment/user/profile.html">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
        </span>
    </div>
</nav>

</body>
</html>
