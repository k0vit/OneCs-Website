<div class="container">
    <div class="row">
        <div ng-repeat="book in model.books.items">
            <div class="col-xs-12 col-sm-16 col-md-6 col-lg-6 book-result-padding">
                <div class="media">
                    <div class="media-left media-middle">
                        <a href="#/book/">
                            <img class="media-object"
                                 ng-src="{{book.volumeInfo.imageLinks.smallThumbnail}}"
                                 alt="Click on the image to see book details">
                        </a>
                    </div>
                    <div class="media-body">
                        <h3 class="media-heading">{{book.volumeInfo.title}}</h3>
                        <h5><i>{{book.volumeInfo.subtitle}}</i></h5>
                        <h5>Authors:
                            <div ng-repeat="author in book.volumeInfo.authors">
                                {{author}}
                            </div>
                        </h5>
                        <a>Click here for book details</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
