                    class="navbar-toggle"
                    ng-click="model.isCollapsed = !model.isCollapsed"
                    ng-show="!model.isUserLoggedIn">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/home">

            </a>
        </div>
        <div class="navbar-collapse"
             ng-class="{collapse: model.isCollapsed}"
             ng-show="!model.isUserLoggedIn">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="SignIn">
                        <i class="fa fa-sign-in"></i> SignIn

<div class="container">
    <div ng-show="model.error" class="alert alert-danger">
        {{model.error}}
    </div>

    <div class="input-group">
        <input ng-model="searchText" type="text" class="form-control">
        <span class="input-group-btn">
            <a ng-click="model.searchPhotos(searchText)" class="btn btn-default" type="button">
            <span class="glyphicon glyphicon-search"></span>
            </a>
        </span>
    </div>

    <div class="row flickr-search-row-margin">
        <div class="col-xs-4 flickr-search-col-padding" ng-repeat="photo in model.photos.photo">
            <img ng-click="model.selectPhoto(photo)"
                 ng-src="https://farm{{photo.farm}}.staticflickr.com/{{photo.server}}/{{photo.id}}_{{photo.secret}}_s.jpg"
                 width="100%"/>
        </div>
    </div>
</div>


<div ng-show="model.isUserLoggedIn">
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
        <span class="navbar-text pull-right">
                <a href="#/profile">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
        </span>
        </div>
    </nav>
</div>
