<div class="container">
    <div class="search-relative-pos">
        <div class="search-form">
            <div class="row">
                <div class="form-group">
                    <div class="col-sm-4 col-md-4 col-lg-4">
                        <select id="Category" class="form-control" ng-model="model.category">
                            <option value="Book">Book</option>
                            <option value="Research Paper">Research Paper</option>
                            <option value="Jobs">Jobs</option>
                            <option value="Courses">Courses</option>
                            <option value="IDE">IDE</option>
                            <option value="Category" ng-selected="true">Select Category</option>
                        </select>
                    </div>
                    <div class="col-sm-8 col-md-8 col-lg-8">
                        <input ng-model="model.search"
                               class="form-control"
                               placeholder="Enter Search Term Here"
                               type="text"
                               name="Search"
                               required
                               autocomplete="off" autocorrect="off" autocapitalize="off"/>
                    </div>
                </div>
            </div>
        </div>
        <img ng-src={{model.currentImg}} class="img-responsive" width="100%">
    </div>
</div>
