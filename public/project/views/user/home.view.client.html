<div class="search-relative-pos">
    <div class="search-form">
        <div class="alert alert-warning"
             ng-show="model.searchForm && model.searchForm.category && model.searchForm.category!='Book'">
            <b>Currently only <strong> Books </strong> has been implemented.</b>
        </div>
        <div class="alert alert-danger" ng-show="model.searchForm.error">
            {{model.searchForm.error}}
        </div>
        <div class="row">
            <div class="col-sm-4 col-md-4 col-lg-4">
                <select id="Category" class="form-control search-field" ng-model="model.searchForm.category">
                    <option value="Book">Book</option>
                    <option value="Research Paper">Research Paper</option>
                    <option value="Jobs">Jobs</option>
                    <option value="Courses">Courses</option>
                    <option value="IDE">IDE</option>
                    <option value="default" ng-selected="true">Select Category</option>
                </select>
            </div>
            <div class="col-sm-8 col-md-8 col-lg-8">
                <div class="input-group">
                    <input ng-model="model.searchForm.searchTerm"
                           class="form-control search-field"
                           placeholder="{{model.searchForm && model.searchForm.category==='Book' ? 'Search By Book Title' : 'Enter Search Term Here'}}"
                           type="text"
                           name="Search"
                           required
                           autocomplete="off" autocorrect="off" autocapitalize="off"/>
                    <span class="input-group-btn">
                        <button ng-model="model.title"
                                ng-click="model.search()"
                                class="btn btn-danger"
                                type="button">
                                <span class="glyphicon glyphicon-search"></span>
                        </button>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="item-image">
        <img ng-src={{model.slide}} class="img-responsive" width="100%">
    </div>
</div>
